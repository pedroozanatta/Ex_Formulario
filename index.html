<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Atividade de Tags</title>
</head>
<body>
    <header>
        <h1>Exercicio Dia 11/04</h1>
        <nav>
            <ul>
                <li>Acesse aqui para saber o que é um <a href="https://pt.wikipedia.org/wiki/Formul%C3%A1rio" target="_blank">Formulário </a><i class="fa fa-navicon" style="font-size:24px"></i></li>
                <li>Site feito por <a href="https://github.com/pedroozanatta" target="_blank">Pedro Zanatta  </a><i class="fa fa-github" style="font-size: 24px;"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="apresentacao">
                <h2>Formulario</h2>
                <hr>
                <center>
                    <figure>
                        <img src="img/formulario.jpg" width="200px" height="200px" alt="Imagem Formulario">
                        <figcaption>Foto Exemplo de Formulario</figcaption>
                    </figure>
                </center>
                <hr>
        </section>
        <section id="formulario">
            <h2>Preencha aqui</h2>
            <center>
                <form method="get" autocomplete="on">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <p>
                            <label for="inome">Nome </label>
                            <input type="text" name="nome" id="inome" minlength="3" required placeholder="Digite o seu nome">
                        </p>
                        <p>
                            <label for="iemail">Email </label>
                            <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Digite o seu email">
                        </p>
                        <p>
                            <label for="isenha">Senha </label>
                            <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" placeholder="Digite a sua senha">
                        </p>
                
                        <input type="radio" name="sexo" id="imas" value="M">
                        <label for="imas"> Masculino</label>
                        <br>
                        <input type="radio" name="sexo" id="ifem" value="F">
                        <label for="ifem" > Feminino</label>
                        <p>
                            <label for="imsg">Deixe uma Mensagem</label> 
                            <br>
                            <textarea name="msg" id="imsg"></textarea>
                        </p>
                    </fieldset>
                
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
            </center>
        </section>
    </main>
    <center>
        <footer>
            <p>&copy 2025 Desenvolvido por Pedro Zanatta</p>
        </footer>
    </center>
</body>
</html>
